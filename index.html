<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour-Turum</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_YANDEX_API_KEY&lang=ru_RU"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tour-Turum</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Å–≤–æ–µ–π –ª–æ–∫–∞—Ü–∏–µ–π:</p>
    <button onclick="getLocation()">üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é</button>
    <div id="map"></div>
    <p id="status"></p>

    <script>
        let map;
        function initMap(coords) {
            ymaps.ready(function () {
                map = new ymaps.Map("map", {
                    center: coords,
                    zoom: 14
                });
                let placemark = new ymaps.Placemark(coords, { hintContent: "–í—ã –∑–¥–µ—Å—å!" });
                map.geoObjects.add(placemark);
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;
                        let coords = [latitude, longitude];

                        document.getElementById("status").innerText = `–í–∞—à–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${latitude}, ${longitude}`;
                        initMap(coords);
                        sendDataToBot(latitude, longitude);
                    },
                    function (error) {
                        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é: " + error.message);
                    }
                );
            } else {
                alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º");
            }
        }

        function sendDataToBot(lat, lon) {
            if (window.Telegram && Telegram.WebApp) {
                let data = JSON.stringify({ latitude: lat, longitude: lon });
                Telegram.WebApp.sendData(data);
                alert("–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç–∞!");
            } else {
                alert("–û—à–∏–±–∫–∞: Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω");
            }
        }
    </script>
</body>
</html>
